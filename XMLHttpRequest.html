<!DOCTYPE html>
<html>
<head>
	<title>Ajax学习</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="XMLHttpRequest.css">
</head>
<body>
	<h1>员工查询</h1>
	<label for="#keyword">请输入员工编号：</label>
	<input type="text" id="keyword">
	<button id="search">查询</button>
	<p id="searchResult"></p>

	<h1>员工创建</h1>
	<label for="#staffName">请输入员工姓名：</label>
	<input type="text" id="staffName">
	<br>
	<label for="#staffNumber">请输入员工编号：</label>
	<input type="text" id="staffNumber">
	<br>
	<label for="#staffSex">请选择员工性别：</label>
	<select id="staffSex">
		<option>男</option>
		<option>女</option>
	</select>
	<br>
	<label for="#staffJob">请输入员工职位：</label>
	<input type="text" id="staffJob">
	<br>
	<button id="save">保存</button>
	<p id="createResult"></p>

</body>
<script type="text/javascript" src="XMLHttpRequest.js"></script>
</html>
